<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Marvel Magic Characters</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    color: #e6d9ff;
    line-height: 1.6;
    transition: background 0.8s ease;
}

/* Background themes */
body.agatha { background: radial-gradient(circle at top, #2b0f3f, #0b0512); }
body.wanda { background: radial-gradient(circle at top, #5a0f14, #120406); }
body.wiccan { background: radial-gradient(circle at top, #5fa9ff, #0b1e3a); }
body.tommy { background: linear-gradient(135deg, #0f8b5f, #0b1e3a); }
body.vision { background: linear-gradient(135deg, #b20000, #ffd700); }

header { text-align: center; padding: 80px 20px; position: relative; }
.controls { position: absolute; top: 20px; right: 20px; }
.character-btn { background: rgba(0,0,0,0.4); color: #ffffff; border: 1px solid rgba(255,255,255,0.3); padding: 6px 12px; cursor: pointer; }

nav { position: sticky; top: 0; background: rgba(0,0,0,0.6); padding: 10px; text-align: center; }
nav a { color: #e6d9ff; margin: 0 12px; text-decoration: none; font-weight: bold; }

section { max-width: 900px; margin: auto; padding: 60px 20px; }
section h2 { border-bottom: 2px solid rgba(255,255,255,0.3); padding-bottom: 10px; }
.card { background: rgba(255,255,255,0.08); padding: 25px; border-radius: 10px; margin-top: 20px; }

footer { text-align: center; padding: 30px; background: rgba(0,0,0,0.5); }
</style>
</head>

<body class="agatha">

<header>
<div class="controls">
<button class="character-btn" onclick="switchCharacter()">Switch Character</button>
</div>

<h1 data-key="title"></h1>
<p data-key="subtitle"></p>
</header>

<nav>
<a href="#bio" data-key="bioTitle"></a>
<a href="#factfile" data-key="factTitle"></a>
<a href="#powers" data-key="powersTitle"></a>
<a href="#inspiration" data-key="inspTitle"></a>
<a href="#quotes" data-key="quotesTitle"></a>
</nav>

<section id="bio">
<h2 data-key="bioTitle"></h2>
<div class="card"><p data-key="bioText"></p></div>
</section>

<section id="factfile">
<h2 data-key="factTitle"></h2>
<div class="card">
<ul>
<li data-key="f1"></li>
<li data-key="f2"></li>
<li data-key="f3"></li>
<li data-key="f4"></li>
<li data-key="f5"></li>
</ul>
</div>
</section>

<section id="powers">
<h2 data-key="powersTitle"></h2>
<div class="card">
<ul>
<li data-key="p1"></li>
<li data-key="p2"></li>
<li data-key="p3"></li>
<li data-key="p4"></li>
</ul>
</div>
</section>

<section id="inspiration">
<h2 data-key="inspTitle"></h2>
<div class="card"><p data-key="inspText"></p></div>
</section>

<section id="quotes">
<h2 data-key="quotesTitle"></h2>
<div class="card">
<p data-key="q1"></p>
<p data-key="q2"></p>
</div>
</section>

<footer>
<p>Fan-made website for educational and creative purposes.</p>
</footer>

<script>
const characters = [

let index = 0;

function renderCharacter() {
  const c = characters[index];
  document.body.className = c.theme;
  document.querySelectorAll("[data-key]").forEach(el => {
    el.textContent = c[el.dataset.key] || "";
  });
}

function switchCharacter() {
  index = (index + 1) % characters.length;
  renderCharacter();
}

renderCharacter();
</script>

</body>
</html>
